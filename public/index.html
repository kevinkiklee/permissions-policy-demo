<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="description" content="Demo the various Permissions Policy features">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Permissions Policy Demo</title>

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amplang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-amber.min.css">
  <link rel="stylesheet" href="/index.css">
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script defer src="/index.js"></script>
</head>

<body>
  <!-- <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100"> -->
  <div class="demo-container">
    <header class="demo-header">
      <div class="demo-navigation">
        <h1>Permissions Policy Demo</h1>
        <button class="demo-nav-btn mdl-button mdl-js-button mdl-button--raised" data-name="">
          Home
        </button>
        <button class="demo-nav-btn mdl-button mdl-js-button mdl-button--raised" data-name="all-allowed">
          All allowed
        </button>
        <button class="demo-nav-btn mdl-button mdl-js-button mdl-button--raised" data-name="some-allowed">
          Some allowed
        </button>
        <button class="demo-nav-btn mdl-button mdl-js-button mdl-button--raised" data-name="same-allowed">
          Same-origin allowed
        </button>
        <button class="demo-nav-btn mdl-button mdl-js-button mdl-button--raised" data-name="none-allowed">
          None allowed
        </button>
        <button class="demo-nav-btn mdl-button mdl-js-button mdl-button--raised" data-name="nav-allowed">
          Iframe navigation allowed
        </button>
      </div>
    </header>
    <main class="demo-content-container">
      <div class="demo-content">
        <p>
          <b>YOUR SITE</b> - This box is your origin
        </p>
        <ul class="demo-geolocation">
          <li><b>Latitude:</b><span class="demo-geolocation-latitude">...</span></li>
          <li><b>Longitude:</b><span class="demo-geolocation-longitude">...</span></li>
        </ul>
        <div class="demo-iframes-container">
          <iframe class="demo-trusted-iframe"
            allow="geolocation 'src' https://pp-demo-trusted-iframe-nav.glitch.me/">Trusted iframe</iframe>
          <iframe class="demo-untrusted-iframe" allow="geolocation"></iframe>
        </div>
      </div>
    </main>
    <iframe class="demo-explainer-iframe"></iframe>
</body>

</html>
