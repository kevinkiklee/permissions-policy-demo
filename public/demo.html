<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="description" content="Demo the various Permissions Policy features">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Permissions Policy Demo</title>

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amplang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
  <link rel="stylesheet" href="/demo.css">
</head>

<body>
  <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
    <header class="demo-header">
      <div class="demo-navigation">
        <h1>Permissions Policy Demo</h1>
        <button class="demo-btn mdl-button mdl-js-button mdl-button--raised"
          onclick="window.open('/demo/all-allowed', '_self')">
          All allowed
        </button>
        <button class="demo-btn mdl-button mdl-js-button mdl-button--raised"
          onclick="window.open('/demo/some-allowed', '_self')">
          Some allowed
        </button>
        <button class="demo-btn mdl-button mdl-js-button mdl-button--raised"
          onclick="window.open('/demo/same-origin-allowed', '_self')">
          Same-origin allowed
        </button>
        <button class="demo-btn mdl-button mdl-js-button mdl-button--raised"
          onclick="window.open('/demo/none-allowed', '_self')">
          None allowed
        </button>
        <button class="demo-btn mdl-button mdl-js-button mdl-button--raised"
          onclick="window.open('/demo/iframe-nav-allowed', '_self')">
          Iframe navigation allowed
        </button>
      </div>
    </header>
    <div class="demo-divider"></div>
    <main class="demo-main">
      <div class="mdl-layout__content demo-container mdl-grid mdl-shadow--4dp mdl-color-text--grey-800">
        <div class="demo-content-container">
          <div class="demo-content">
            <p>
              <b>Your site</b> - This box is your origin
            </p>
            <ul class="demo-geolocation">
              <li><b>Latitude:</b><span class="demo-geolocation-latitude">...</span></li>
              <li><b>Longitude:</b><span class="demo-geolocation-longitude">...</span></li>
            </ul>
          </div>
          <div class="demo-iframes-container">
            <iframe class="demo-trusted-iframe" allow="geolocation 'src' https://pp-demo-trusted-iframe-nav.glitch.me/">Trusted iframe</iframe>
            <!-- <iframe class="demo-trusted-iframe" allow="geolocation"></iframe> -->
            <!-- <iframe class="demo-trusted-iframe" allow="geolocation 'src'">Trusted iframe</iframe> -->
            <iframe class="demo-untrusted-iframe" allow="geolocation"></iframe>
          </div>
        </div>
      </div>
    </main>
    <iframe class="demo-explainer-iframe"></iframe>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="/demo.js"></script>
</body>

</html>
